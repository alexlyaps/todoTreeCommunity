<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- <link rel="stylesheet" href="styles.css"> -->
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            font-size: 18px;
            background-color: rgba(255, 255, 255, 0.89);
            margin: 0;
        }
        div.form {
            box-sizing: border-box;
            width: 250px;
            height: 400px;
            background-color: aliceblue;            
            margin: 100px auto 0 auto;
            border-radius: 10px;
        }
        form {
            padding: 10%;
        }
        input {
            display: block;
        }



    </style>
</head>
<body>
    <section>
        <div class="form">
            <form action="">
                <label for="title">Title: <input type="text" id='title' name="title" placeholder="Your project's title"></label>
                <label for="project">Project: <textarea name="project" id="project" rows="14" cols="25" placeholder="What's on your mind"></textarea></label>
                <button type="submit">Publish</button>                
            </form>
        </div>
    </section>
</body>
</html>
